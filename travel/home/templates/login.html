<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
    <title>Login</title>
</head>
<body>
        
        <div class="form-container">
            <form method="POST">  
                <h2>LOGIN</h2>
                {% csrf_token %}
               
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username"  autocomplete="off" required>
                
                <label for="password">Password:</label>
                <input type="password"  id="password"name="password" placeholder="Enter Password" autocomplete="off" required>

                {% if messages %}
                {% for msg in messages %}
                <div class="alert">
                    
                    <p>{{msg}}</p>
                    
                </div>
                {% endfor %}
                {% endif %}
                <!-- <ul class="messages">
                    <li>{% if message.tags %} class="{{message.tags}}"{% endif %}>{{msg}}</li>
                </ul> -->
                <br>
                <button type="submit">LOGIN</button><br>
                <p>Don't have an Account ? <a href="/register/"> Register here </a></p><br>

            </form>
</body>
</html>
